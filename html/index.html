  <h1>One Mile Matt Playground Site</h1>

  <h2>Map</h2>
  <div id="mapid"></div>
  <script  src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>

  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
  <script>
    var base = [51.4511364, -2.6219148];
    var map = L.map('mapid').setView(base, 14);

    L.tileLayer(
      // 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
      'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiZ290aGljayIsImEiOiJja2dyNTc0cTcwYmxpMnVvYjMxamF3OXRxIn0.boZnwXp5ttSo20qUEpf0eQ',
      {
        // These are mapbox-specific
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        // More general
        maxZoom: 19,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>'
        // attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);
    var circle = L.circle(base, {
      color: 'green',
      fillColor: '#faa',
      fillOpacity: 0.15,
      radius: 1609.34 // 1 mile
    }).addTo(map);

    var api = "/api/";
    $.getJSON(api + "tracks.php", function(data) {
      $.each(data.tracks, function(key, track) {
        omnivore.gpx(api + track).addTo(map);
      });
    });

  </script>
